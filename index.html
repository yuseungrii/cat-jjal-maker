<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>고양이 가라사대</title>
</head>
<style>
  body {
    text-align: center;
  }

  .main-card button {
    position: relative;
    left: -45px;
    bottom: 15px;
  }

  .favorites {
    list-style: none;
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 15px;
  }
</style>

<body>
  <div id="app"></div>
  <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

  <script type="text/babel">

    const jsonLocalStorage = {
      setItem: (key, value) => {
        localStorage.setItem(key, JSON.stringify(value));
      },
      getItem: (key) => {
        return JSON.parse(localStorage.getItem(key));
      },
    };

    // API
    const fetchCat = async (text) => {
      const OPEN_API_DOMAIN = "https://cataas.com";
      const response = await fetch(`${OPEN_API_DOMAIN}/cat/says/${text}?json=true`);
      const responseJson = await response.json();
      return `${OPEN_API_DOMAIN}/${responseJson.url}`;
    };

    const MainCard = (props) => {
      const heartIcon = props.alreadyFavorites ? "💖" : "🤍";
      return (
        <div className="main-card">
          <img src={props.img} alt="고양이" width="400" />
          <button onClick={props.onHeartClick}> {heartIcon} </button>
        </div>
      );
    }

    const Title = (props) => {
      return (
        <h1>{props.children}</h1>
      );
    };


    const FormTag = ({ UpdateMainCat }) => {
      const includesHangul = (text) => /[ㄱ-ㅎ|ㅏ-ㅣ|가-힣]/i.test(text);
      const [value, setValue] = React.useState('');
      const [errorMessege, setErrorMessge] = React.useState('');

      function handleInputChange(e) {
        const userValue = e.target.value;
        setErrorMessge("");

        if (includesHangul(userValue)) {
          setErrorMessge("한글은 입력할 수 없습니다.");
        }

        setValue(e.target.value.toUpperCase());
      }

      function handleFormSubmit(e) {

        e.preventDefault();
        setErrorMessge("");

        if (value === '') {
          setErrorMessge("빈 값으로 만들 수 없습니다.");
          return;
        }

        UpdateMainCat(value);

      }

      return (
        <form onSubmit={handleFormSubmit}>
          <input
            type="text"
            name="name"
            placeholder="영어 대사를 입력해주세요"
            value={value}
            onChange={handleInputChange}
          />
          <button type="submit">생성</button>
          <p style={{ color: 'red' }}>{errorMessege}</p>
        </form>
      );
    };

    function CatItem(props) {
      return (
        <li>
          <img src={props.img} style={{ width: '150px' }} />
        </li>
      );
    }

    function Favorites({ favorites }) {

      if (favorites.length === 0) {
        return <div>사진 위 하트를 눌러 고양이 사진을 저장해봐요!</div>
      }

      return (
        <ul className="favorites">
          {
            favorites.map((cat) => {
              return <CatItem img={cat} key={cat} />
            })
          }
        </ul>
      );
    }

    const App = () => { // 새로 그려질때마다 App이 호출
      const CAT1 = "https://cataas.com/cat/60b73094e04e18001194a309/says/react";
      const [mainCat, setMainCat] = React.useState(CAT1);
      const [counter, setCounter] = React.useState(() => {
        return jsonLocalStorage.getItem('counter');
      });
      const [favorites, setFavorites] = React.useState(() => {
        return jsonLocalStorage.getItem('favorites') || [];
      });

      // 초기화
      async function setInitCat() {
        // API call
        const newCat = await fetchCat('First cat');
        console.log(newCat);
        setMainCat(newCat);
      }

      React.useEffect(() => { // 원할때만 호출
        setInitCat();
      }, [])
      // setInitCat(); // 왜 계속 호출?

      const alreadyFavorites = favorites.includes(mainCat);

      // html 기본동작이 form이 일어나면 refresh 됨
      async function UpdateMainCat(value) {
        //event.preventDefault(); // 기본동작 막기 (JavaScript)

        const newCat = await fetchCat(value);

        setMainCat(newCat);

        setCounter((prev) => { // setCounter(nextCounter);

          const nextCounter = prev + 1;
          jsonLocalStorage.setItem("counter", nextCounter);

          return nextCounter;
        })

      }

      // 하트 눌림
      function handleHeartClick() {//jsonLocalStorage
        const nextFavorites = [...favorites, mainCat];
        setFavorites(nextFavorites);
        jsonLocalStorage.setItem('favorites', nextFavorites);

      }

      const counterTitle = counter === null ? '' : counter + '번째';

      return (
        <div>
          <Title> {counterTitle} 고양이 가라사대</Title>
          <FormTag UpdateMainCat={UpdateMainCat} />
          <MainCard img={mainCat} onHeartClick={handleHeartClick} alreadyFavorites={alreadyFavorites} />
          <Favorites favorites={favorites} />
        </div>
      );
    }


    const 여기다가그려 = document.querySelector('#app');
    ReactDOM.render(<App />, 여기다가그려);

  </script>
</body>

</html>
